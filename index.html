  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const fmt = n => 'â‚©' + Number(n||0).toLocaleString('ko-KR');

    // ğŸ”‘ ë³¸ì¸ firebaseConfig ê°’ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”
    const firebaseConfig = {

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');

    async function fetchProducts(){
      const snap = await db.collection('products').orderBy('createdAt','desc').get();
      const list = [];
      snap.forEach(doc => list.push(doc.data()));

      if(list.length === 0){ empty.style.display = 'block'; return; }
      empty.style.display = 'none';

      grid.innerHTML = list.map(p => `
        <article class="card">
          <div class="thumb">
            ${p.imageUrl ? `<img src="${p.imageUrl}">` : '<span style="opacity:.12">IMG</span>'}
          </div>
          <div class="content">
            <h3 class="title">${p.name}</h3>
            <div class="meta">${p.specs}</div>
            <div class="price">${fmt(p.price)}</div>
          </div>
        </article>
      `).join('');
    }
    fetchProducts();
  </script>
